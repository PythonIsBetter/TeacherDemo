<ion-header>

  <ion-navbar>
    <ion-title>作业列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-icon name="backspace" (click)="close()" style="font-size: 25px;position: absolute;z-index: 15;right: 45px;top: 25px;"></ion-icon>

    <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]='inpustring'>

    </ion-searchbar>
    <div *ngIf="inpustring!=''" style="position: absolute;z-index: 15;width: 100%;height: 100%;background-color: #fff;">
      <ion-list>
        <ion-item *ngFor="let item of items" (click)="selectQuestion($event,item)" >
          {{ item.name }}
        </ion-item>
      </ion-list>
      <button (click)="addHomeworklist()">下一步</button>
    </div>

  </div>
  <!--<ion-searchbar  [formControl]="titleFilter"></ion-searchbar>-->

  <ion-list inset>
    <div ion-item *ngFor="let item of listData;let i=index;" (click)="selectQuestion($event,item)">
      <!--<span style="width: 20px;height: 20px;border-radius: 10px;background-color: #2cd3eb;position: absolute;left: 0px;"></span>-->
      <img src="assets/icon/yuan.png"/>
      <span style="margin-left: 20px;">{{item.name}}</span>
      <img  src="assets/icon/you.png" style="width: 25px;float: right;"/>


    </div>
    <!--<div>{{list[0].item.cname}}</div>-->

  </ion-list>
</ion-content>
