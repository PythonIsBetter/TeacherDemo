<ion-header>

  <ion-navbar>
    <ion-title style="font-size: 22px">创建新的作业</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <br>
  <ion-list >
    <ion-item >
      <ion-label item-left>作业名称</ion-label>
      <ion-input [(ngModel)]="homeworkName" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button class="padding"  align="center" (click)="submit()"><b>确 认</b></button>
  <button class="padding"  align="center" (click)="cancel()"><b>取 消</b></button>
</ion-content>
