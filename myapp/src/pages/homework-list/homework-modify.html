<ion-header>

  <ion-navbar>
    <ion-title>创建新的作业</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list >
    <ion-item >
      <ion-label item-left>作业名称</ion-label>
      <ion-input [(ngModel)]="homeworkName" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <div>
  <a ion-button bar-dark (click)="cancel()">取消</a>
  <a ion-button bar-balanced style="right: -65%"  (click)="submit()">确认</a>
  </div>
</ion-content>
