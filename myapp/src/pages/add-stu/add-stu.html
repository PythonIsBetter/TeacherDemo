<ion-header>

  <ion-navbar>
    <ion-title text-center>添加学生</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="stu_table">
    <thead>
    <tr>
      <th>学生姓名</th>
      <th>年龄</th>
      <th>性别</th>
      <th>班级申请</th>
      <th>审核</th>
    </tr>
    </thead>
    <tr *ngFor="let student of students">
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.sex}}</td>
      <td>{{selectedItem.subject}}{{selectedItem.name}}</td>
      <td><button  (click)="letStuPassed(student.id)">通过</button></td>
    </tr>
