<ion-header>

  <ion-navbar>
    <ion-title style="font-size: 22px" text-center>{{homework.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #f8f8f8;">
  <table class="stu_table">
    <thead>
    <tr>
      <th>学生姓名</th>
      <th>得分</th>
      <th>错误个数</th>
      <th>学习状况</th>
      <th>详情</th>
    </tr>
    </thead>
    <tr *ngFor="let class of homeworkDetail">
      <td>{{class.stuName}}</td>
      <td>{{class.mark}}</td>
      <td>{{class.wrongAnswer}}</td>
      <td>{{class.submitLastTime}}</td>
      <td><button (click)="itemTapped($event,class)">详情</button></td>
    </tr>

  </table>
</ion-content>
