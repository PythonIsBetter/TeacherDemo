  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title style="font-size: 22px" text-center>第 {{titleID}} 题</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background: #f8f8f8;">
  <div class="list" align="left" *ngFor="let que of question">
    <br>
    <span [innerHTML]="que.question"></span>

    <br>

    <div class="blank" align="left"  [innerHTML]="que.A">

    </div>
    <br>

    <div class="blank" align="left" [innerHTML]="que.B">

    </div>
    <br>

    <div class="blank" align="left" [innerHTML]="que.C">

    </div>
    <br>

    <div class="blank" align="left" [innerHTML]="que.D">

    </div>
    <br>

    <div class="blank" align="left">
      &nbsp;&nbsp;答案：  <span [innerHTML]="que.answer"></span>
    </div>
  </div>

  <br><br><br>

  <!--画大饼-->
  <div #container1 class="div-charts"></div>

</ion-content>
