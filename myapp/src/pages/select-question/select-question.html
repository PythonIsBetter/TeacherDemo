<ion-header>

  <ion-navbar>
    <ion-title style="font-size: 22px">选择题目({{homeworkName}})</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background: #f8f8f8;">

  <div class="list" align="left">

    <span>选择题</span>
      <button *ngIf="check==0" class="add" (click)="ionViewDidEnter(1)">
        +
      </button>
      <hr class="line"/>
    <button class="list num" align="center" *ngFor="let X of xz" (click)="showDetailedQuestion(X.titleID,X.id)" [innerHTML]="X.id"></button>
    <br>
    <br>
    </div>


  <div class="list" align="left" style="margin-top: 60px;">
    <span> 填空题</span>
    <button *ngIf="check==0" class="add" (click)="ionViewDidEnter(2)">
      +
    </button>
    <hr class="line"/>
    <button class="list num" align="center" *ngFor="let T of tk" (click)="showDetailedQuestion(T.titleID,T.id)"  [innerHTML]="T.id"></button>
    <br>
    <br>
  </div>

  <div class="list" align="left"  style="margin-top: 60px;">
    <span> 判断题</span>
    <button *ngIf="check==0" class="add" (click)="ionViewDidEnter(3)">
      +
    </button>
    <hr class="line"/>
    <button class="list num" align="center" *ngFor="let P of pd" (click)="showDetailedQuestion(P.titleID,P.id)"  [innerHTML]="P.id"></button>
    <br>
    <br>
  </div>

  <div class="list" align="left"  style="margin-top: 60px;">
    <span> 解答题</span>
    <button *ngIf="check==0" class="add" (click)="ionViewDidEnter(4)">
      +
    </button>
    <hr class="line"/>
    <button class="list num" align="center" *ngFor="let J of jd" (click)="showDetailedQuestion(J.titleID,J.id)"  [innerHTML]="J.id"></button>
    <br>
    <br>
  </div>

  <button *ngIf="check==0" class="padding"  align="center" (click)="publishHomeWork()"><b>下一步</b></button>
  <button class="padding_red"  align="center" (click)="deleteHomework()"><b>删除</b></button>

  <br>
  <br>

</ion-content>
