<ion-header>

  <ion-navbar>
    <ion-title>选择题目({{homeName.name}})</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="list" align="left">
    选择题
    <button class="add" (click)="edit(1)">
      +
    </button>
    <hr class="line"/>
    <button class="num"  align="center" *ngFor="let X of xz">{{X}}</button>
  </div>

  <div class="list" align="left" style="margin-top: 60px;">
    填空题
    <button class="add" (click)="edit(2)">
      +
    </button>
    <hr class="line"/>
    <button class="num"  align="center" *ngFor="let T of tk">{{T}}</button>
  </div>

  <div class="list" align="left"  style="margin-top: 60px;">
    判断题
    <button class="add" (click)="edit(3)">
      +
    </button>
    <hr class="line"/>
    <button class="num"  align="center" *ngFor="let P of pd">{{P}}</button>
  </div>

  <div class="list" align="left"  style="margin-top: 60px;">
    解答题
    <button class="add" (click)="edit(4)">
      +
    </button>
    <hr class="line"/>
    <button class="num"  align="center" *ngFor="let J of jd">{{J}}</button>
  </div>

    <button class="padding"  align="center"><b>发布</b></button>

  <br>
  <br>

</ion-content>
