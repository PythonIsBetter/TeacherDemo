<ion-header>

  <ion-navbar>
    <ion-title>已发布的作业</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #f4f4f4;">
  <div *ngFor="let home of homework" (click)="showDetail(home.id,home.name)">
    <button ion-item>
      <ion-icon name="" item-left></ion-icon>
      {{home.name}}
      <div class="item-note" item-right>
        >
      </div>
    </button>
  </div>

</ion-content>
