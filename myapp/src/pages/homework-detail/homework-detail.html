<ion-header>

  <ion-navbar>
    <ion-title>已发布的作业</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let home of homework" (click)="showDetail(home.id,home.name)">
    <button ion-item>
      <img src="assets/icon/yuan.png"/>
      <span style="margin-left: 20px;font-size: 20px" >{{home.name}}</span>
      <img  src="assets/icon/you.png" style="width: 25px;float: right;"/>
    </button>
  </div>

</ion-content>
