<ion-header>
  <ion-navbar>
    <h1 align="center">我</h1>
    <div class="rightbutton">
      <img src="assets/icon/ring.png"   height="35" width="35">
    </div>

  </ion-navbar>
</ion-header>

<ion-content padding class="back">
  <div class="card" >
    <div align="center" class="card_detail">
      <img src="{{avatarUrl}}"  height="80" width="80" class="teachImage" (click)="personalInfo($event, item)">
      <div>王小明老师</div>
      <div>教师编号：032</div>
    </div>
    <div >
      <ion-list>
        <button ion-item (click)="personalInfo($event, item)">
          <ion-icon name="person" item-left></ion-icon>
          个人信息
          <div class="item-note" item-right>
            >
          </div>
        </button>

        <button ion-item (click)="itemTapped($event, item)">
          <ion-icon name="star" item-left></ion-icon>
          资源收藏
          <div class="item-note" item-right>
            >
          </div>
        </button>
      </ion-list>

    </div>


  </div>
</ion-content>
