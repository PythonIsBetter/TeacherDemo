<ion-header>

  <ion-navbar>
    <ion-title>第 {{id}} 题</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background: #f4f4f4;">
  <div class="list" align="left" *ngFor="let que of question">
    <br>

    <div class="blank" align="left" [innerHTML]="que.question">
      <!--{{que.question}}-->
    </div>
    <br>

    <div class="blank" align="left" [innerHTML]="que.A">
      <!--{{que.A}}-->
    </div>
    <br>

    <div class="blank" align="left" [innerHTML]="que.B">
      <!--{{que.B}}-->
    </div>
    <br>

    <div class="blank" align="left" [innerHTML]="que.C">
      <!--{{que.C}}-->
    </div>
    <br>

    <div class="blank" align="left" [innerHTML]="que.D">
      <!--{{que.D}}-->
    </div>
    <br>

    <div class="blank" align="left">
      &nbsp;正确答案： <span [innerHTML]="que.answer"></span>
    </div>
    <br>

    <div class="blank" align="left">
      &nbsp;学生答案： <span [innerHTML]="que.stu_ans"></span>
    </div>
    <br>

    <div class="blank" align="left">
      &nbsp;解析：  <span [innerHTML]="que.analysis"></span>
    </div>
    <br>

  </div>
</ion-content>
