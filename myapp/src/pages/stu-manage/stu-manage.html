<ion-header>

  <ion-navbar>
    <ion-title text-center>班级管理</ion-title>
    <div class="rightbutton">
      <img src="../assets/icon/Plus.png"  (click)="itemTapped($event, selectedItem)" height="40" width="40">
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="stu_table">
    <thead>
    <tr>
      <th>学生姓名</th>
      <th>性别</th>
      <th>学校</th>
      <th>学习状况</th>
    </tr>
    </thead>
    <tr *ngFor="let student of students">
      <td>{{student.name}}</td>
      <td>{{student.gender}}</td>
      <td>{{student.school}}</td>
      <td><button (click)="itemTapped1($event,student)">详情</button></td>
    </tr>

  </table>
</ion-content>
