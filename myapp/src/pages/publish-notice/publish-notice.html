<ion-header>

  <ion-navbar>
    <ion-title style="font-size: 22px" item-center>发布通知</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background: #f8f8f8;">

  <div class="list" align="center" >
    <div style="margin-top: 50px">
      <label class="item item-input" >
        <input type="text" [(ngModel)]="noticeTitle" class="input1" placeholder="请在此输入通知标题">
      </label>
    </div>

    <br>

    <div style="margin-top: 20px">
      <label class="item item-input" >
        <textarea  [(ngModel)]="noticeContent" class="input2"  placeholder="请在此输入通知内容"></textarea>
      </label>
    </div>

    <br>
    <!--<img src="assets/icon/yuying.png" style="width:40px;height:40px;margin: 10px;" (click)="geiviod()">-->
    <!--<img src="assets/icon/tupian.png" style="width:40px;height:40px;margin: 10px;" (click)="getimg()">-->

    <img src="assets/icon/yuying.png" style="width:40px;height:40px;margin: 10px;">
    <img src="assets/icon/tupian.png" style="width:40px;height:40px;margin: 10px;">

    <div class="padding">
      <button (click)="pushTheTitleAndContent()"><b>发 布</b></button>
    </div>

  </div>

</ion-content>
