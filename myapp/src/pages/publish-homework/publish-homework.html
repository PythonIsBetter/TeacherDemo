<ion-header>

  <ion-navbar>
    <ion-title style="font-size: 22px" text-center>发布作业({{homeName.name}})</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background: #f8f8f8;">
  <div>
    <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]='inpustring'>
      <!--显示搜索结果-->
    </ion-searchbar>
    <div *ngIf="inpustring!=''" style="position: absolute;z-index: 15;width: 100%;height: 100%;background-color: #fff;">
      <ion-list >
        <ion-item *ngFor="let item of items" (click)="selectQuestion($event,item)" >
          {{ item.cname }}
        </ion-item>
      </ion-list>
    </div>
  </div>

  <!--显示知识点列表-->
  <div>
    <button  ion-item *ngFor="let item of listData;let i=index;" (click)="selectQuestion($event,item)">
      <img src="assets/icon/yuan.png"/>
      <span style="margin-left: 20px;font-size: 20px;width: 70%" >{{item.cname}}</span>
      <!--<img  src="assets/icon/you.png" style="width: 25px;float: right;"/>-->
    </button>
  </div>

</ion-content>
