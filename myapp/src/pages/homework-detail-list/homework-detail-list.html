<ion-header>

  <ion-navbar >
    <ion-title text-center>选择题目</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #f4f4f4;">
  <div *ngFor="let Q of question" (click)="showTheResult(Q.titleID)">

    <button ion-item>
      <img src="assets/icon/yuan.png"/>
      <span style="margin-left: 20px;font-size: 20px" >{{Q.id}}</span>
      <img  src="assets/icon/you.png" style="width: 25px;float: right;"/>
    </button>

  </div>
</ion-content>
