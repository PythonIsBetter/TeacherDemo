<ion-header>

  <ion-navbar >
    <ion-title >
      选择一个类型
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
  <div>

    <button ion-item (click)="showTheDetail(1)">
      <ion-icon name="list" item-left></ion-icon>
      选择题
      <div class="item-note" item-right>
        >
      </div>
    </button>

    <button ion-item (click)="showTheDetail(2)">
      <ion-icon name="list" item-left></ion-icon>
      填空题
      <div class="item-note" item-right>
        >
      </div>
    </button>

    <button ion-item (click)="showTheDetail(3)">
      <ion-icon name="list" item-left></ion-icon>
      判断题
      <div class="item-note" item-right>
        >
      </div>
    </button>

    <button ion-item (click)="showTheDetail(4)">
      <ion-icon name="list" item-left></ion-icon>
      解答题
      <div class="item-note" item-right>
        >
      </div>
    </button>

  </div>
</ion-content>
