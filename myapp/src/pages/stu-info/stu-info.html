<ion-header>

  <ion-navbar>
    <ion-title>该同学个人信息</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="back">
  <div>
    <button ion-item>
      姓名
      <div class="item-note" item-right>
        {{stu.name}}
      </div>
    </button>

    <button ion-item >
      年龄
      <div class="item-note" item-right>
        {{stu.age}}
      </div>
    </button>

    <div><br></div>

    <button ion-item >
      地址
      <div class="item-note" item-right>
        {{stu.address}}
      </div>
    </button>

    <div><br></div>

    <button ion-item >
      联系电话
      <div class="item-note" item-right>
        {{stu.mobile}}
      </div>
    </button>

    <button ion-item >
      邮箱
      <div class="item-note" item-right>
        {{stu.email}}
      </div>
    </button>

  </div>
</ion-content>
