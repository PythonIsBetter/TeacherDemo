<ion-header>

  <ion-navbar>
    <ion-title style="font-size: 22px">个人信息</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="back">
  <div>

    <button ion-item >
      头像
      <ion-img style="width: 150px;height: 150px" item-right src="{{stu.avatar}}">
      </ion-img>
    </button>

    <button ion-item>
      姓名
      <div class="item-note" item-right>
        {{stu.name}}
      </div>
    </button>

    <button ion-item >
      昵称
      <div class="item-note" item-right>
        {{stu.nickname}}
      </div>
    </button>

    <button ion-item >
      性别
      <div class="item-note" item-right>
        {{stu.gender}}
      </div>
    </button>


    <button ion-item >
      年龄
      <div class="item-note" item-right>
        {{stu.age}}
      </div>
    </button>

    <button ion-item >
      邮箱
      <div class="item-note" item-right>
        {{stu.email}}
      </div>
    </button>


  </div>
</ion-content>
