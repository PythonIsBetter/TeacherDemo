<ion-header>

  <ion-navbar>
    <ion-title style="font-size: 22px">发布到多个班级</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">

  <!--  下面是发布作业，type=0  -->
  <div *ngIf="type==0">

    <ion-list>
      <ion-item class="title">
        作业名称：{{homeworkName}}
      </ion-item>
      <ion-item class="title">
        发布班级：
      </ion-item>
      <ion-item  *ngFor="let C of class">
        <input class="box" name="add" type="checkbox" value="{{C.name}}" (change)="changeTheValue(C.id)"/>
        &nbsp;&nbsp;&nbsp; {{C.name}}
      </ion-item>
    </ion-list>

  </div>

  <!--  下面是发布通知，type=1  -->
  <div  *ngIf="type==1">
  </div>

  <button class="padding"  align="center" (click)="publishHomeWork()"><b>发布</b></button>

</ion-content>
