  <div class="list" align="center" style="line-height:80px">
    <div>
      <label class="item item-input" >
        <span class="input-label" >班级编码</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="idx" class="input1" placeholder="{{cid}}" disabled>
      </label>
    </div>

    <div>
      <label class="item item-input" >
        <span class="input-label">班级名称：</span>&nbsp;
        <input type="text" id="namex" class="input1" placeholder="{{name}}">
      </label>
    </div>

    <div>
      <label class="item item-input" >
        <span class="input-label" >科目：</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!--<input type="text" id="subjectx" class="input1" >-->
        <div class="select">
          <select name='make' id="mySelect" [(ngModel)]="subject">
            <option *ngFor="let subject of subjects">{{subject.name}}</option>
          </select>
        </div>
      </label>
    </div>

    <div>
      <label class="item item-input" >
        <span class="input-label" >班主任：</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="headx" class="input1" placeholder="{{head}}">
      </label>
    </div>

    <div class="padding">
      <button  (click)="update()"><b>确认修改</b></button>
    </div>
    <div class="padding">
      <button  (click)="deletee()"><b>删除班级</b></button>
