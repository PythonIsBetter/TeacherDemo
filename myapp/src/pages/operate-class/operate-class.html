<ion-header>

  <ion-navbar>
    <ion-title text-center> 修改与删除班级 </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label  text-center="" style="width: 154px">班级编码:</ion-label>
        <ion-input placeholder="{{classInfo.cid}}" disabled text-center></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  text-center="" style="width: 154px">班级名称:</ion-label>
        <ion-input [(ngModel)]="name" type="text" text-center placeholder="{{classInfo.name}}">{{name}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label text-center="" >科目:</ion-label>
        <ion-select [(ngModel)]="subjectid" cancelText="取消" placeholder="选择科目">
          <ion-option *ngFor="let sub of subjects" text-center>{{sub}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label  text-center="" style="width: 154px">班主任:</ion-label>
        <ion-input [(ngModel)]="head" type="text" text-center placeholder="{{classInfo.head}}"></ion-input>
      </ion-item>

    </ion-list>
  </ion-card>
  <ion-card>
  <button ion-item text-center color="primary" (click)="update()">确认修改</button>
  <button ion-item text-center color="danger" (click)="deletee()">删除班级</button>
  </ion-card>

</ion-content>
