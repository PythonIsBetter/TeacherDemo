<ion-header>

  <ion-navbar>
    <ion-title>添加题目</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="list" align="left" *ngFor="let que of xz">
    <br>
    {{que.question}}
    <br>
    <div class="choose"><input name="add" type="checkbox" value="{{que.id}}" (change)="changeTheValue(que.id)"/></div>
    <hr class="line"/>

    <div class="blank" align="left">
      <button class="b1"  align="center">A</button>
      <button class="b2"  align="center">{{que.A}}</button>
    </div>
    <br>

    <div class="blank" align="left">
      <button class="b1"  align="center" >B</button>
      <button class="b2"  align="center" >{{que.B}}</button>
    </div>
    <br>

    <div class="blank" align="left">
      <button class="b1"  align="center" >C</button>
      <button class="b2"  align="center">{{que.C}}</button>
    </div>
    <br>

    <div class="blank" align="left">
      <button class="b1"  align="center" >D</button>
      <button class="b2"  align="center" >{{que.D}}</button>
    </div>
    <br>

    <div class="blank" align="left">
      &nbsp;&nbsp;答案： {{que.answer}}
    </div>
  </div>

  <button class="padding" align="center" (click)="add()"><b>确定添加</b></button>
</ion-content>


<br>
