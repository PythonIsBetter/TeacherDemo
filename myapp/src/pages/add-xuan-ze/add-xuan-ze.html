<ion-header>

  <ion-navbar>
    <ion-title>添加题目</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background: #f4f4f4;">
  <div class="list" align="left" *ngFor="let que of xz">
    <br>
    {{que.question}}
    <br>
    <div class="choose"><input name="add" type="checkbox" value="{{que.id}}" (change)="changeTheValue(que.id)"/></div>
    <hr class="line"/>

    <div class="selekuang"><button>A</button><div class="selecdiv">{{que.A}}</div></div>
    <br>
    <div class="selekuang"><button>B</button><div class="selecdiv">{{que.B}}</div></div>
    <br>
    <div class="selekuang"><button>C</button><div class="selecdiv">{{que.C}}</div></div>
    <br>
    <div class="selekuang"><button>D</button><div class="selecdiv">{{que.D}}</div></div>
    <br>
    <div class="selekuang"><button>答</button><div class="selecdiv">{{que.answer}}</div></div>
    <br>
  </div>

  <button class="padding" align="center" (click)="add()"><b>确定添加</b></button>
</ion-content>


<br>
