<ion-header>

  <ion-navbar>
    <ion-title style="font-size: 22px">添加题目</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background: #f8f8f8;">
  <div class="list" align="left" *ngFor="let que of xz">
    <br>
    <span [innerHTML]="que.question"></span>
    <br>
    <div class="choose"><input name="add" type="checkbox" value="{{que.id}}" (change)="changeTheValue(que.id)"/></div>
    <hr class="line"/>

    <div class="selekuang"><button>A</button><div class="selecdiv" [innerHTML]="que.A"></div></div>
    <div class="selekuang"><button>B</button><div class="selecdiv" [innerHTML]="que.B"></div></div>
    <div class="selekuang"><button>C</button><div class="selecdiv" [innerHTML]="que.C"></div></div>
    <div class="selekuang"><button>D</button><div class="selecdiv" [innerHTML]="que.D"></div></div>
    <div class="selekuang"><button>答</button><div class="selecdiv" [innerHTML]="que.answer"></div></div>
    <br>
    <br>
  </div>

  <button class="padding" align="center" (click)="add()"><b>确定添加</b></button>
</ion-content>


<br>
