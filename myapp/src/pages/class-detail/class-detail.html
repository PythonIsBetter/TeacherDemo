<ion-header>

  <ion-navbar >
    <ion-title text-center *ngIf="classInfo">
      {{classInfo.subject}}{{classInfo.name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
  <div>
    <button ion-item (click)="itemTapped1(classInfo)" style="font-size: 20px">
      <ion-icon name="logo-buffer" item-left color="primary"></ion-icon>
      学生管理
      <ion-icon md="ios-arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="publishHomework(classInfo)" style="font-size: 20px">
      <ion-icon name="bookmark" item-left color="primary"></ion-icon>
      发布作业
      <ion-icon md="ios-arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="publishReport(classInfo)" style="font-size: 20px">
      <ion-icon name="list-box" item-left color="primary"></ion-icon>
      作业报告
      <ion-icon md="ios-arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="homeworkDetail(classInfo)" style="font-size: 20px">
      <ion-icon name="list" item-left color="primary"></ion-icon>
      作业详情
      <ion-icon md="ios-arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="publishNotice(classInfo)" style="font-size: 20px">
      <ion-icon name="notifications" item-left color="primary"></ion-icon>
      发布通知
      <ion-icon md="ios-arrow-forward" item-right></ion-icon>
    </button>

    <button ion-item (click)="shareFile(classInfo)" style="font-size: 20px">
      <ion-icon name="link" item-left color="primary"></ion-icon>
      资料报告
      <ion-icon md="ios-arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item (click)="operateClass(classInfo)" style="font-size: 20px">
      <ion-icon name="settings" item-left color="primary"></ion-icon>
      班级信息
      <ion-icon md="ios-arrow-forward" item-right></ion-icon>
    </button>
  </div>
</ion-content>
