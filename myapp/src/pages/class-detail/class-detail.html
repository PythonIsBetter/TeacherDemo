<ion-header>

  <ion-navbar >
    <ion-title text-center *ngIf="selectedItem">
      {{selectedItem.subject}}{{selectedItem.name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
  <div>
    <button ion-item (click)="itemTapped1($event, selectedItem)">
      <ion-icon name="logo-buffer" item-left></ion-icon>
      学生管理
      <!--<div class="item-note" item-right>
        >
      </div>-->
    </button>

    <button ion-item (click)="publishHomework($event, selectedItem)">
      <ion-icon name="bookmark" item-left></ion-icon>
      发布作业
    </button>

    <button ion-item (click)="publishReport($event,selectedItem)">
      <ion-icon name="list-box" item-left></ion-icon>
      作业报告
    </button>

    <button ion-item (click)="homeworkDetail($event,selectedItem)">
      <ion-icon name="list" item-left></ion-icon>
      作业详情
    </button>

    <button ion-item (click)="publishNotice($event, selectedItem)">
      <ion-icon name="notifications" item-left></ion-icon>
      发布通知
    </button>

    <button ion-item (click)="shareFile($event, selectedItem)">
      <ion-icon name="link" item-left></ion-icon>
      资料报告
    </button>
    <button ion-item (click)="operateClass($event,selectedItem.id)">
      <ion-icon name="link" item-left></ion-icon>
      班级信息
    </button>
  </div>
</ion-content>
