<ion-header>

  <ion-navbar>
    <ion-title>添加题目</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="list" align="left" *ngFor="let que of tk">

    <br>
    {{que.question}}
    <br>
    <div class="choose"><input name="add" type="checkbox" value="1"/></div>
    <hr class="line"/>

    <div class="blank" align="left">
      &nbsp;&nbsp;答案： {{que.answer}}
    </div>

  </div>

  <button class="padding" align="center" (click)="add()"><b>确定添加</b></button>
</ion-content>
